default: &default
  adapter: postgresql
  encoding: unicode
  host: localhost
  pool: 5

development:
  <<: *default
  database: <%= ENV['APP_NAME'] %>-development
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] %>

test:
  <<: *default
  database: <%= ENV['APP_NAME'] %>-test
  username: postgres
  password: <%= ENV['POSTGRES_PASSWORD'] %>
